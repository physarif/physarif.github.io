<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radio - @physarif</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&family=Noto+Sans+Bengali:wght@300;400;500&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #08090a;
      --surface: #111214;
      --surface2: #18191d;
      --border: #1f2025;
      --border2: #2a2b32;
      --text: #f0f0f0;
      --muted: #6b6d78;
      --muted2: #9a9daa;
      --accent: #6c63ff;
      --accent2: #a78bfa;
    }

    body {
      font-family: 'Noto Sans Bengali', 'Sora', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .wrap {
      flex: 1;
      max-width: 600px;
      margin: 0 auto;
      padding: 0 20px;
      width: 100%;
    }

    /* ── HERO / PROFILE ── */
    .hero {
      padding: 48px 0 32px;
      text-align: center;
    }

    .avatar {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--border2);
      margin-bottom: 12px;
    }

    h1 { font-size: 1.3rem; font-weight: 700; margin-bottom: 4px; }
    .handle { font-size: 0.75rem; color: var(--accent2); letter-spacing: 0.05em; }

    /* ── RADIO LIST (SKETCH STYLE) ── */
    .radio-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 48px;
    }

    .radio-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: all 0.25s ease;
    }

    .radio-card:hover {
      border-color: var(--accent);
      background: var(--surface2);
    }

    .radio-card.active {
      border-color: var(--accent);
      box-shadow: 0 0 15px rgba(108, 99, 255, 0.1);
    }

    .station-info {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .station-img {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: var(--border2);
      object-fit: cover;
    }

    .station-name {
      font-size: 1rem;
      font-weight: 500;
      font-family: 'Sora', sans-serif;
    }

    .play-trigger {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: transparent;
      border: 1.5px solid var(--muted);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--text);
      transition: all 0.2s;
    }

    .radio-card:hover .play-trigger {
      border-color: var(--accent2);
      color: var(--accent2);
    }

    .radio-card.active .play-trigger {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
    }

    .play-trigger svg { width: 18px; height: 18px; }
    .pause-icon { display: none; }
    .active .play-icon { display: none; }
    .active .pause-icon { display: block; }

    /* ── FOOTER ── */
    footer {
      border-top: 1px solid var(--border);
      padding: 24px 0;
    }
    .footer-inner {
      max-width: 600px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    footer p { font-size: 0.72rem; color: var(--muted); }
    footer a { color: var(--accent2); text-decoration: none; }

    .social-links { display: flex; gap: 12px; }
    .social-links a svg { width: 16px; height: 16px; fill: var(--muted2); transition: fill 0.2s; }
    .social-links a:hover svg { fill: var(--text); }

  </style>
</head>
<body>

  <div class="wrap">
    <header class="hero">
      <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjyfKicXQuTf1l8ZClxd1V3cwifSScZRbfXyGN3Cb8GEdR4n8tzfmRhmkeQ80Ies3e0lxlw4OAeAk4T2GrzqXaFBCWlI3sSg_B5vNXDKaPjy-gmEZi610nHiHUeb9Pn_PfWZg-7DryADuIQUOh8waz4N0jyjFzM9qM07TTvESiMj7sLOt8/s1600-rw/19058.png" alt="Arif" class="avatar">
      <h1>আরিফ</h1>
      <div class="handle">@physarif | Live Radio</div>
    </header>

    <div class="radio-list">
      
      <div class="radio-card" id="card1">
        <div class="station-info">
          <img src="https://via.placeholder.com/100/18191d/ffffff?text=L" class="station-img">
          <span class="station-name">Lofi Chill</span>
        </div>
        <button class="play-trigger" onclick="playRadio('http://stream.zeno.fm/f0bfdk2w34zuv', 'card1')">
          <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
          <svg class="pause-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
        </button>
      </div>

      <div class="radio-card" id="card2">
        <div class="station-info">
          <img src="https://via.placeholder.com/100/18191d/ffffff?text=A" class="station-img">
          <span class="station-name">Acoustic Mix</span>
        </div>
        <button class="play-trigger" onclick="playRadio('https://stream.zeno.fm/0r0xa792kwzuv', 'card2')">
          <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
          <svg class="pause-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
        </button>
      </div>

    </div>
  </div>

  <footer>
    <div class="footer-inner">
      <p>crafted by <a href="https://github.com/physarif" target="_blank">@physarif</a></p>
      <div class="social-links">
        <a href="https://facebook.com/physarif" target="_blank">
          <svg viewBox="0 0 24 24"><path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"/></svg>
        </a>
        <a href="https://youtube.com/@physarif" target="_blank">
          <svg viewBox="0 0 24 24"><path d="M22.54 6.42a2.78 2.78 0 00-1.95-1.96C18.88 4 12 4 12 4s-6.88 0-8.6.46A2.78 2.78 0 001.46 6.42 29 29 0 001 12a29 29 0 00.46 5.58 2.78 2.78 0 001.94 1.95C5.12 20 12 20 12 20s6.88 0 8.6-.47a2.78 2.78 0 001.95-1.95A29 29 0 0023 12a29 29 0 00-.46-5.58z"/></svg>
        </a>
      </div>
    </div>
  </footer>

  <audio id="mainAudio"></audio>

  <script>
    const audio = document.getElementById('mainAudio');
    let currentActiveId = null;

    function playRadio(url, cardId) {
      const card = document.getElementById(cardId);

      if (currentActiveId === cardId) {
        audio.pause();
        card.classList.remove('active');
        currentActiveId = null;
        return;
      }

      if (currentActiveId) {
        document.getElementById(currentActiveId).classList.remove('active');
      }

      audio.src = url;
      audio.play();
      card.classList.add('active');
      currentActiveId = cardId;
    }
  </script>
</body>
</html>
