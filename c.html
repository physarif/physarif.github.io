<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radio Player - @physarif</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&family=Noto+Sans+Bengali:wght@300;400;500&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #08090a;
      --surface: #111214;
      --surface2: #18191d;
      --border: #1f2025;
      --border2: #2a2b32;
      --text: #f0f0f0;
      --muted: #6b6d78;
      --muted2: #9a9daa;
      --accent: #6c63ff;
      --accent2: #a78bfa;
    }

    body {
      font-family: 'Noto Sans Bengali', 'Sora', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ── HEADER ── */
    header {
      border-bottom: 1px solid var(--border);
      padding: 20px 0;
      margin-bottom: 30px;
    }
    .header-inner {
      max-width: 680px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header p {
      font-family: 'Sora', sans-serif;
      font-size: 0.72rem;
      color: var(--muted);
      letter-spacing: 0.06em;
    }
    header a { color: var(--accent2); text-decoration: none; }
    
    .socials {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .s-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 30px; height: 30px;
      color: var(--muted2);
      transition: all 0.2s;
    }
    .s-icon svg { width: 16px; height: 16px; }
    .s-icon:hover { color: var(--text); transform: translateY(-1px); }

    .wrap {
      flex: 1;
      max-width: 680px;
      margin: 0 auto;
      padding: 0 20px;
      width: 100%;
    }

    /* ── SEARCH ── */
    .search-container {
      margin-bottom: 24px;
    }
    .search-input {
      width: 100%;
      background: var(--surface);
      border: 1px solid var(--border);
      padding: 14px 20px;
      border-radius: 16px;
      color: var(--text);
      outline: none;
      font-family: inherit;
      transition: border-color 0.2s;
    }
    .search-input:focus {
      border-color: var(--accent);
    }

    /* ── RADIO LIST ── */
    .radio-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 48px;
    }

    .radio-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 14px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: all 0.25s ease;
    }

    .radio-card:hover {
      border-color: var(--accent);
      background: var(--surface2);
    }

    .radio-card.active {
      border-color: var(--accent);
      box-shadow: 0 0 15px rgba(108, 99, 255, 0.1);
    }

    .station-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .station-img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--border2);
      object-fit: cover;
      border: 1px solid var(--border);
    }

    .station-name {
      font-size: 1.05rem;
      font-weight: 500;
      font-family: 'Sora', sans-serif;
    }

    .play-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: var(--surface2);
      border: 1px solid var(--border2);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--text);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .play-btn svg { width: 20px; height: 20px; }

    .radio-card.active .play-btn {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(108, 99, 255, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(108, 99, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(108, 99, 255, 0); }
    }

    .pause-icon { display: none; }
    .active .play-icon { display: none; }
    .active .pause-icon { display: block; }

  </style>
</head>
<body>

  <header>
    <div class="header-inner">
      <p>crafted by <a href="https://github.com/physarif" target="_blank">@physarif</a></p>
      <div class="socials">
        <a href="https://www.facebook.com/share/physarif" target="_blank" class="s-icon"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"/></svg></a>
        <a href="https://www.x.com/physarif" target="_blank" class="s-icon"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/></svg></a>
        <a href="https://www.youtube.com/@physarif" target="_blank" class="s-icon"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/></svg></a>
        <a href="https://physarif.blogspot.com" target="_blank" class="s-icon"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M6.18 15.64a2.18 2.18 0 0 1 2.18 2.18C8.36 19.01 7.38 20 6.18 20C4.98 20 4 19.01 4 17.82a2.18 2.18 0 0 1 2.18-2.18M4 4.44A15.56 15.56 0 0 1 19.56 20h-2.83A12.73 12.73 0 0 0 4 7.27V4.44m0 5.66a9.9 9.9 0 0 1 9.9 9.9h-2.83A7.07 7.07 0 0 0 4 12.93V10.1z"/></svg></a>
      </div>
    </div>
  </header>

  <div class="wrap">
    <div class="search-container">
      <input type="text" id="searchInput" class="search-input" placeholder="স্টেশন খুঁজুন...">
    </div>
    <div class="radio-list" id="radioList"></div>
  </div>

  <audio id="mainAudio"></audio>

  <script>
    const audio = document.getElementById('mainAudio');
    const radioListContainer = document.getElementById('radioList');
    const searchInput = document.getElementById('searchInput');
    let currentActiveId = null;

    const stations = [
      { id: 'c1', name: 'Lofi Chill', url: 'http://stream.zeno.fm/f0bfdk2w34zuv', img: 'https://picsum.photos/seed/night/200' },
      { id: 'c2', name: 'Acoustic Mix', url: 'https://stream.zeno.fm/0r0xa792kwzuv', img: 'https://picsum.photos/seed/acoustic/200' },
      { id: 'c3', name: 'Ambient Focus', url: 'http://stream.zeno.fm/6005scnzszhvv', img: 'https://picsum.photos/seed/focus/200' },
      { id: 'c4', name: 'Jazz Cafe', url: 'http://stream.zeno.fm/8q6qy792kwzuv', img: 'https://picsum.photos/seed/jazz/200' },
      { id: 'c5', name: 'Piano Beats', url: '', img: 'https://picsum.photos/seed/piano/200' },
      { id: 'c6', name: 'Synthwave Drive', url: '', img: 'https://picsum.photos/seed/retro/200' },
      { id: 'c7', name: 'Classical FM', url: '', img: 'https://picsum.photos/seed/classic/200' },
      { id: 'c8', name: 'Rock Vibes', url: '', img: 'https://picsum.photos/seed/rock/200' },
      { id: 'c9', name: 'Deep Focus', url: '', img: 'https://picsum.photos/seed/focus/200' },
      { id: 'c10', name: 'Nature Sound', url: '', img: 'https://picsum.photos/seed/nature/200' },
      { id: 'c11', name: 'Hip Hop Flow', url: '', img: 'https://picsum.photos/seed/hiphop/200' },
      { id: 'c12', name: 'Easy Listening', url: '', img: 'https://picsum.photos/seed/relax/200' }
    ];

    function renderStations(query = '') {
      radioListContainer.innerHTML = '';
      const filtered = stations.filter(s => s.name.toLowerCase().includes(query.toLowerCase()));
      
      filtered.forEach(station => {
        const card = document.createElement('div');
        card.className = `radio-card ${currentActiveId === station.id ? 'active' : ''}`;
        card.id = station.id;
        card.innerHTML = `
          <div class="station-left">
            <img src="${station.img}" class="station-img" alt="${station.name}">
            <span class="station-name">${station.name}</span>
          </div>
          <button class="play-btn" onclick="playRadio('${station.url}', '${station.id}')">
            <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
            <svg class="pause-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
          </button>
        `;
        radioListContainer.appendChild(card);
      });
    }

    function playRadio(url, cardId) {
      if(!url) return;
      const card = document.getElementById(cardId);
      if (currentActiveId === cardId) {
        audio.pause();
        card.classList.remove('active');
        currentActiveId = null;
        return;
      }
      if (currentActiveId) {
        const prevCard = document.getElementById(currentActiveId);
        if(prevCard) prevCard.classList.remove('active');
      }
      audio.src = url;
      audio.play();
      card.classList.add('active');
      currentActiveId = cardId;
    }

    searchInput.addEventListener('input', (e) => {
      renderStations(e.target.value);
    });

    renderStations();
  </script>
</body>
</html>
