<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SvelteKit Full Page View</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* স্ক্রলবার হাইড করার জন্য */
        }
        .container {
            width: 100vw;
            height: 100vh;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<div class="container">
    <iframe 
        src="https://www.slideshare.net/slideshow/embed_code/key/FqUxbf9uIlxFs0" 
        allowfullscreen>
    </iframe>
</div>

</body>
</html>
