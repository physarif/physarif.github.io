<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #08090a;
      --surface: #111214;
      --surface2: #18191d;
      --border: #1f2025;
      --border2: #2a2b32;
      --text: #f0f0f0;
      --muted: #6b6d78;
      --muted2: #9a9daa;
      --accent: #6c63ff;
      --accent2: #a78bfa;
      --green: #22d3a3;
    }

    html { scroll-behavior: smooth; }

    body {
      font-family: 'Noto Sans Bengali', 'Sora', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: -30vh; left: 50%;
      transform: translateX(-50%);
      width: 80vw; height: 60vh;
      background: radial-gradient(ellipse, rgba(108,99,255,0.12) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
    }

    .wrap {
      position: relative;
      z-index: 1;
      max-width: 680px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* ── ANIMATIONS ── */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(24px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50%       { opacity: 0; }
    }
    @keyframes equalizer {
      0%, 100% { height: 4px; }
      50%       { height: 12px; }
    }

    /* ── HERO ── */
    .hero {
      padding: 56px 0 48px;
      animation: fadeUp 0.7s ease both;
    }

    .avatar-row {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 28px;
    }

    .avatar-left {
      display: flex;
      align-items: flex-start;
      gap: 20px;
    }

    .avatar-wrap {
      position: relative;
      flex-shrink: 0;
    }
    .avatar {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--border2);
      box-shadow: 0 0 0 4px rgba(108,99,255,0.15);
      display: block;
    }

    /* ── LOFI PLAYER ── */
    .lofi-btn {
      position: absolute;
      bottom: -2px; right: -2px;
      width: 26px; height: 26px;
      border-radius: 50%;
      background: rgba(108,99,255,0.9);
      border: 2px solid var(--bg);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s, background 0.2s;
      z-index: 10;
      box-shadow: 0 2px 10px rgba(108,99,255,0.5);
    }
    .lofi-btn:hover { transform: scale(1.12); background: var(--accent); }
    .lofi-btn svg { width: 12px; height: 12px; color: #fff; }

    @keyframes avatarRing {
      0%   { box-shadow: 0 0 0 0px rgba(108,99,255,0.6), 0 0 0 4px rgba(108,99,255,0.15); }
      50%  { box-shadow: 0 0 0 7px rgba(108,99,255,0.2), 0 0 0 13px rgba(108,99,255,0.06); }
      100% { box-shadow: 0 0 0 0px rgba(108,99,255,0.6), 0 0 0 4px rgba(108,99,255,0.15); }
    }
    body.playing .avatar {
      animation: avatarRing 1.8s ease-in-out infinite;
      border-color: var(--accent);
    }

    .lofi-eq {
      display: none;
      align-items: flex-end;
      gap: 2px;
      height: 14px;
    }
    .lofi-eq span {
      width: 3px;
      background: #fff;
      border-radius: 2px;
      animation: equalizer 0.5s ease-in-out infinite;
    }
    .lofi-eq span:nth-child(2) { animation-delay: 0.15s; }
    .lofi-eq span:nth-child(3) { animation-delay: 0.3s; }
    body.playing .lofi-eq { display: flex; }
    body.playing .lofi-play-icon { display: none; }

    .avatar-info h1 {
      font-family: 'Sora', sans-serif;
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--text);
      line-height: 1.2;
    }
    .avatar-handle {
      font-family: 'Sora', sans-serif;
      font-size: 0.78rem;
      font-weight: 500;
      color: var(--accent2);
      letter-spacing: 0.06em;
      margin-top: 4px;
    }

    /* ── CLOCK ── */
    .hero-clock {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
      flex-shrink: 0;
      padding-top: 4px;
    }
    .hero-clock-time {
      font-family: 'Sora', sans-serif;
      font-size: 1.1rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      color: var(--text);
      line-height: 1;
    }
    .hero-clock-meta {
      font-family: 'Noto Sans Bengali', sans-serif;
      font-size: 0.62rem;
      color: var(--muted2);
      text-align: right;
      line-height: 1.5;
    }

    /* ── BIO TYPING ── */
    .bio-text {
      font-size: 1rem;
      font-weight: 300;
      line-height: 1.8;
      color: var(--muted2);
      margin-bottom: 28px;
      min-height: 5.4em;
    }
    .bio-text strong { color: var(--text); font-weight: 500; }
    .bio-cursor {
      display: inline-block;
      width: 2px; height: 1em;
      background: var(--accent2);
      vertical-align: text-bottom;
      margin-left: 2px;
      border-radius: 1px;
      animation: blink 0.9s step-end infinite;
    }
    .bio-cursor.hidden { display: none; }

    /* ── DIVIDER ── */
    .divider {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 8px 0 32px;
      animation: fadeUp 0.7s 0.2s ease both;
    }
    .divider span {
      font-family: 'Sora', sans-serif;
      font-size: 0.7rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--muted);
      white-space: nowrap;
    }
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border2);
    }

    /* ── PROJECT CARDS ── */
    .projects {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 48px;
      animation: fadeUp 0.7s 0.3s ease both;
    }
    .card {
      display: block;
      text-decoration: none;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 16px 20px;
      transition: border-color 0.25s, background 0.25s, transform 0.2s, box-shadow 0.25s;
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(108,99,255,0.06) 0%, transparent 60%);
      opacity: 0;
      transition: opacity 0.3s;
      border-radius: 14px;
    }
    .card:hover {
      border-color: var(--accent);
      background: var(--surface2);
      transform: translateY(-2px);
      box-shadow: 0 8px 28px rgba(108,99,255,0.12);
    }
    .card:hover::before { opacity: 1; }
    .card-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .card-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .card-name {
      font-family: 'Sora', sans-serif;
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--text);
    }
    .card-arrow {
      color: var(--muted);
      flex-shrink: 0;
      transition: color 0.2s, transform 0.2s;
    }
    .card:hover .card-arrow { color: var(--accent2); transform: translateX(3px); }
    .card-tag {
      font-family: 'Sora', sans-serif;
      font-size: 0.62rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      padding: 3px 9px;
      border-radius: 999px;
      flex-shrink: 0;

    .tag-ecom   { background: rgba(251,191,36,0.12);  color: #fbbf24; }
    .tag-comm   { background: rgba(34,211,163,0.1);   color: #22d3a3; }
    .tag-social { background: rgba(167,139,250,0.12); color: var(--accent2); }

    /* ── FOOTER ── */
    footer {
      border-top: 1px solid var(--border);
      padding: 20px 0;
      animation: fadeUp 0.7s 0.4s ease both;
    }
    .footer-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    footer p {
      font-family: 'Sora', sans-serif;
      font-size: 0.72rem;

    footer a { color: var(--accent2); text-decoration: none; }
    footer a:hover { text-decoration: underline; }
    .footer-socials {
      display: flex;
      align-items: center;

    .f-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 30px; height: 30px;
      background: transparent;
      border: none;
      color: var(--muted2);
      text-decoration: none;
      transition: color 0.2s, transform 0.2s;
    }
    .f-icon svg { width: 15px; height: 15px; }
    .f-icon:hover { color: var(--text); transform: translateY(-1px); }

    @media (max-width: 480px) {
      .avatar { width: 60px; height: 60px; }
      .avatar-info h1 { font-size: 1.2rem; }
      .card { padding: 14px 16px; }
      .hero-clock-time { font-size: 0.9rem; }
    }
  </style>

  <script>
    /* ── বাংলা সংখ্যা ── */
    function toBn(n) {
      return String(n).replace(/[0-9]/g, d => '০১২৩৪৫৬৭৮৯'[d]);
    }

    /* ── Clock ── */
    const bnMonths = ['বৈশাখ','জ্যৈষ্ঠ','আষাঢ়','শ্রাবণ','ভাদ্র','আশ্বিন','কার্তিক','অগ্রহায়ণ','পৌষ','মাঘ','ফাল্গুন','চৈত্র'];

    function toBanglaDate(gDate) {
      const gYear  = gDate.getFullYear();
      const gMonth = gDate.getMonth() + 1;
      const gDay   = gDate.getDate();
      const startDays = [14,13,14,14,15,15,16,16,16,16,15,15];
      let bMonth, bDay, bYear;
      const sd = startDays[gMonth - 1];
      if (gDay >= sd) {
        bMonth = (gMonth + 8) % 12;
        bDay   = gDay - sd + 1;
      } else {
        bMonth = (gMonth + 7) % 12;
        const prevGMonth = gMonth === 1 ? 12 : gMonth - 1;
        const prevSD     = startDays[prevGMonth - 1];
        const daysInPrevGMonth = new Date(gYear, prevGMonth, 0).getDate();
        bDay = daysInPrevGMonth - prevSD + 1 + gDay;
      }
      bYear = gYear - 593;
      if (bMonth >= 9) bYear = gYear - 594;
      return { bDay, bMonth, bYear };
    }

    function updateClock() {
      const now = new Date();
      const h24 = now.getHours();
      const h = String(h24 % 12 || 12).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('heroTime').textContent = toBn(`${h}:${m}:${s}`);
      const { bDay, bMonth, bYear } = toBanglaDate(now);
      document.getElementById('heroMeta').innerHTML =
        `${toBn(bDay)} ${bnMonths[bMonth]} ${toBn(bYear)}`;
    }
    updateClock();
    setInterval(updateClock, 1000);

    /* ── Typing Effect ── */
    const bioSegments = [
      { text: 'আমি আরিফ, ', strong: false },
      { text: 'পদার্থবিজ্ঞানে', strong: true },
      { text: ' অনার্স করছি। তবে ', strong: false },
      { text: 'কোডিং', strong: true },
      { text: ' করতে ও নতুন নতুন ওয়েব প্রজেক্ট তৈরি করতে ভালোবাসি। কাজের ফাঁকে ', strong: false },
      { text: 'টেকনোলজির', strong: true },
      { text: ' সাথে সবসময় আপডেট থাকার চেষ্টা করি।', strong: false },
    ];

    const bioContainer = document.getElementById('bioText');
    const cursor = document.getElementById('bioCursor');
    const chars = [];
    for (const seg of bioSegments)
      for (const ch of [...seg.text])
        chars.push({ ch, strong: seg.strong });

    let charIndex = 0, currentNode = null, currentStrong = null;

    function typeNext() {
      if (charIndex >= chars.length) {
        setTimeout(() => cursor.classList.add('hidden'), 1800);
        return;
      }
      const { ch, strong } = chars[charIndex];
      if (strong) {
        if (!currentStrong) {
          currentStrong = document.createElement('strong');
          bioContainer.insertBefore(currentStrong, cursor);
        }
        currentStrong.textContent += ch;
      } else {
        currentStrong = null;
        if (!currentNode || currentNode.nodeType !== Node.TEXT_NODE) {
          currentNode = document.createTextNode('');
          bioContainer.insertBefore(currentNode, cursor);
        }
        currentNode.textContent += ch;
      }
      const next = chars[charIndex + 1];
      if (next && next.strong !== strong) {
        currentNode = null;
        if (!next.strong) currentStrong = null;
      }
      charIndex++;
      const delay = /[\s।,]/.test(ch) ? 55 + Math.random() * 30
                  : /[।!?]/.test(ch)  ? 120 + Math.random() * 60
                  : 28 + Math.random() * 22;
      setTimeout(typeNext, delay);
    }
    setTimeout(typeNext, 900);

    /* ── Audio Stream Player ── */
    const audioPlayer = document.getElementById('lofi-player');
    let isPlaying = false;

    function toggleLofi() {
      if (!isPlaying) {
        audioPlayer.play().then(() => {
          isPlaying = true;
          document.body.classList.add('playing');
        }).catch(err => console.log("Audio play blocked."));
      } else {
        audioPlayer.pause();
        isPlaying = false;
        document.body.classList.remove('playing');
      }
    }

    if ('mediaSession' in navigator) {
      navigator.mediaSession.metadata = new MediaMetadata({
        title: 'Lofi Live Stream',
        artist: 'physarif',
        artwork: [{ src: 'https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjyfKicXQuTf1l8ZClxd1V3cwifSScZRbfXyGN3Cb8GEdR4n8tzfmRhmkeQ80Ies3e0lxlw4OAeAk4T2GrzqXaFBCWlI3sSg_B5vNXDKaPjy-gmEZi610nHiHUeb9Pn_PfWZg-7DryADuIQUOh8waz4N0jyjFzM9qM07TTvESiMj7sLOt8/s1600-rw/19058.png', sizes: '512x512', type: 'image/png' }]
      });
      navigator.mediaSession.setActionHandler('play', () => toggleLofi());
      navigator.mediaSession.setActionHandler('pause', () => toggleLofi());
    }
  </script>
